<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <div class="keys">
        <button id="cancelEntry" class="key">CE</button>
        <button id="clear" class="key">C</button>
        <button id="backspace" class="key">&#171;</button>
        <button id="division" class="key">/</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="multiplication" class="key">*</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="minus" class="key">-</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="plus" class="key">+</button>
        <button id="plusOrMinus" class="key">&#177;</button>
        <button id="0" class="number">0</button>
        <button id="decimal" class="key">,</button>
        <button id="equal" class="key">=</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
