<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="display">0</div>
      <div class="keys">
        <button id="cancelEntry">CE</button>
        <button id="clear">C</button>
        <button id="backspace">&#171;</button>
        <button id="division">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multiplication">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="plus">+</button>
        <button id="plusOrMinus">&#177;</button>
        <button>0</button>
        <button>,</button>
        <button id="equal">=</button>
      </div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
